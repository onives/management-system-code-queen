<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Job Posting</h2>
  <p>Please enter job details below</p>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="usr"> Job Title:</label>
      <input type="text" class="form-control" id="usr" name="username">
    </div>
    <div class="form-group">
        <label for="usr">Job Location:</label>
        <input type="text" class="form-control" id="usr" name="location">
      </div>
    <div class="form-group">
      <label for="pwd">Job link:</label>
      <input type="text" class="form-control" id="pwd" name="link">
    </div>
    <div class="form-group">
        <label for="comment">Job Description:</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
